<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TW Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TW Todos</a>
        </div>
    </nav>

    <div class="container">
        <h1> Lista de Tarefas</h1>
        <table class="table" th:unless="${#lists.isEmpty(todos)}">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Criado em</th>
                <th scope="col">Data de Entrega</th>
                <th scope="col">Finalizado</th>
                <th scope="col">Ações</th>

              </tr>
            </thead>
            <tbody>
                <tr th:each="todo : ${todos}">
                    <th scope="row" th:text="${todo.id}"></th>
                    <td th:text="${todo.title}"></td>
                    <td th:text="${#temporals.format(todo.createdAt)}"></td>
                    <td th:text="${#temporals.format(todo.deadline)} "></td>
                    <td th:text="${#temporals.format(todo.finishedAt)} ?: '-'"></td>
                    <td>
                        <a href="#" class="btn bnt-sm btn-success">Completar</a>
                        <a th:href="@{edit/{id}(id=${todo.id})}" class="btn bnt-sm btn-secondary">Editar</a>
                        <a th:href="@{delete/{id}(id=${todo.id})}" class="btn bnt-sm btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
          </table>
          <p th:if="${#lists.isEmpty(todos)}"> Nenhuma tarefa criada</p>
          <a th:href="@{/create}" class="btn btn-primary">nova tarefa</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
