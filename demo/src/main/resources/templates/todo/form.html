<!doctype html>
<html th:replace="~{base :: layout (~{::title}, ~{::main})}">
  <head>
    <title>
      <th:block th:if="${todo.id}">Editar</th:block>
      <th:block th:unless="${todo.id}">Criar</th:block>
      Tarefa
    </title>
  </head>
  <body>
    <main>
      <h1> 
        <span th:if="${todo.id}">Editar</span>
        <span th:unless="${todo.id}">Criar</span> 
        Tarefa
      </h1>
      <form method="post" th:object="${todo}">
          <input type="hidden" th:field="*{id}">
          <div class="mb-3">
            <label for="title" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" />
            <ul>
              <li th:each="error : ${#fields.errors('title')}" th:text="${error}"></li>
            </ul>
          </div>

          <div class="mb-3">
            <label for="title" class="form-label">Data de entrega</label>
            <input type="date" class="form-control" id="deadline" th:field="*{deadline}" /> 
            <ul>
              <li th:each="error : ${#fields.errors('deadline')}" th:text="${error}"></li>
            </ul>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </main>
  </body>
</html>
