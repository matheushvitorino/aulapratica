<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TW Todos - 
      <th:block th:if="${todo.id}">Editar</th:block>
      <th:block th:unless="${todo.id}">Criar</th:block>
      Tarefa
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TW Todos</a>
        </div>
    </nav>
    
    <main class="container" >
      <h1> 
        <span th:if="${todo.id}">Editar</span>
        <span th:unless="${todo.id}">Criar</span> 
        Tarefa
      </h1>
      <form method="post" th:object="${todo}">
          <input type="hidden" th:field="*{id}">
          <div class="mb-3">
            <label for="title" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" />
            <ul>
              <li th:each="error : ${#fields.errors('title')}" th:text="${error}"></li>
            </ul>
          </div>

          <div class="mb-3">
            <label for="title" class="form-label">Data de entrega</label>
            <input type="date" class="form-control" id="deadline" th:field="*{deadline}" /> 
            <ul>
              <li th:each="error : ${#fields.errors('deadline')}" th:text="${error}"></li>
            </ul>
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
